<div class="wrapper">
  <div class="container-fluid">
    <!-- Page-Title -->
    <div class="page-title-box">
      <div class="row align-items-center">
        <div class="col-sm-6">
          <h3 class="page-title">Doctor Dashboard</h3>
        </div>

      </div>
      <!-- end row -->
    </div>






    <!-- end row -->



    <!-- START ROW -->

    <!-- END ROW -->


    <div class="row">
      <div class="col-xl-12">
        <div class="card m-b-30">
          <div class="card-body">
            <h4 class="mt-0 header-title mb-4">Waiting Report</h4>
            <div class="table-responsive">
              <table class="table table-hover">
                
                <data-table
                [items]="items"
                [itemCount]="itemCount"
                (reload)="reloadItems($event)">
              
                <data-table-column
                  [property]="'name'"  
                  [header]="'Name'"
                  [sortable]="true"
                  [resizable]="true"
                ></data-table-column>
                
                <data-table-column
                  [property]="'age'"  
                  [header]="'Age'"
                  [sortable]="true"
                  [resizable]="true"
                ></data-table-column>

                <data-table-column
                  [property]="'sexId'"  
                  [header]="'sex'"
                  [sortable]="true"
                  [resizable]="true"
                ></data-table-column>

                
                <data-table-column
                  [property]="'xrayName'"  
                  [header]="'X-ray Name'"
                  [sortable]="true"
                  [resizable]="true"
                ></data-table-column>


                <data-table-column 
                 [property]="'refBy'" 
                 [header]="'Ref By'"
                 [sortable]="true" 
                 [resizable]="true">
                  </data-table-column>
                               

                <data-table-column 
                [property]="'entryDate'" 
                [header]="'Date'"
                [sortable]="true" 
                [resizable]="true">

                <ng-template #dataTableCell let-item="item">
                    {{ item.entryDate | date }}
                  </ng-template>
              </data-table-column>                                                                
              
                <data-table-column 
                  [property]="'$key'"  
                  [header]="'Action'"
                >
                  <ng-template #dataTableCell let-item="item">
                      <a [routerLink]="['/doctor_report_view/',item.key]" class="btn btn-primary btn-sm">View</a>
                    <!-- <a  [routerLink]="['/admin/products/', item.$key]">Edit </a>                   -->
                  </ng-template>
                </data-table-column>
              
              </data-table>
              </table>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- end container-fluid -->
</div>
<!-- end wrapper -->
