<div class="accountbg"></div>
<div class="home-btn d-none d-sm-block">
  <a href="index.html" class="text-white"><i class="fas fa-home h2"></i></a>
</div>
<div class="wrapper-page">
  <div class="card card-pages shadow-none">

    <div class="card-body">
      <div class="text-center m-t-0 m-b-15">

      </div>
      <h5 class="font-18 text-center">Create a Doctor - <b>ONLINE X-RAY BD</b></h5>

      <form class="form-horizontal m-t-30" action="#">

        <div class="form-group">
          <div class="col-12">
            <label>Doctor Name</label>
            <input class="form-control" type="text" required="" placeholder="Doctor">
          </div>
        </div>

        <div class="form-group">
          <div class="col-12">
            <label>Address</label>
            <input class="form-control" type="text" required="" placeholder="Address">
          </div>
        </div>

        <div class="form-group">
          <div class="col-12">
            <label>Degree</label>
            <input class="form-control" type="text" required="" placeholder="Degree">
          </div>
        </div>



        <div class="form-group">
          <div class="col-12">
            <label>Mobile Number</label>
            <input class="form-control" type="text" required="" placeholder="Mobile">
          </div>
        </div>

        <div class="form-group">
          <div class="col-12">
            <label>UserName</label>
            <input class="form-control" type="text" required="" placeholder="Username as Email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-12">
            <label>Password</label>
            <input class="form-control" type="password" required="" placeholder="Password">
          </div>
        </div>



        <div class="form-group text-center m-t-20">
          <div class="col-12">
            <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Register a
              Doctor</button>
          </div>
        </div>


      </form>
    </div>

  </div>
</div>
