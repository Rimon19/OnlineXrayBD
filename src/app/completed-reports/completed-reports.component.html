<div class="header-bg">
  <!-- Navigation Bar-->
  <header id="topnav">

    <!-- end topbar-main -->

    <!-- MENU Start -->
    <div class="navbar-custom">
      <div class="container-fluid">

        <div id="navigation">

          <!-- Navigation Menu-->
          <ul class="navigation-menu">

            <li class="has-submenu">
              <a routerLink="/user-dashboard"><i class="icon-accelerator"></i> User Dashboard</a>
            </li>









          </ul>
          <!-- End navigation menu -->
        </div>
        <!-- end #navigation -->
      </div>
      <!-- end container -->
    </div>
    <!-- end navbar-custom -->
  </header>
  <!-- End Navigation Bar-->

</div>
<!-- header-bg -->

<div class="wrapper">
  <div class="container-fluid">
    <!-- Page-Title -->
    <div class="page-title-box">
      <div class="row align-items-center">
        <div class="col-sm-6">
          <h3 class="page-title">User Dashboard</h3>
        </div>

      </div>
      <!-- end row -->
    </div>






    <!-- end row -->



    <!-- START ROW -->

    <!-- END ROW -->


    <div class="row">
      <div class="col-xl-12">
        <div class="card m-b-30">
          <div class="card-body">
            <h4 class="mt-0 header-title mb-4">Completed Report</h4>
            <div class="table-responsive">
              <table class="table table-hover">
         
                <data-table
                [items]="items"
                [itemCount]="itemCount"
                (reload)="reloadItems($event)">
              
                <data-table-column
                  [property]="'name'"  
                  [header]="'Name'"
                  [sortable]="true"
                  [resizable]="true"
                ></data-table-column>
                
                <data-table-column 
                 [property]="'age'" 
                 [header]="'Age'"
                 [sortable]="true" 
                 [resizable]="true">
                  </data-table-column>
              
                  <data-table-column 
                  [property]="'sexId'" 
                  [header]="'Sex'"
                  [sortable]="true" 
                  [resizable]="true">
                </data-table-column>

                <data-table-column 
                [property]="'xrayName'" 
                [header]="'X-Ray Name'"
                [sortable]="true" 
                [resizable]="true">
              </data-table-column>
                                              
              <data-table-column 
              [property]="'seenBy'" 
              [header]="'Checked By'"
              [sortable]="true" 
              [resizable]="true">
            </data-table-column>
              
                <data-table-column 
                  [property]="'key'"  
                  [header]="'Action'"
                >
                  <ng-template #dataTableCell let-item="item">
                      <a [routerLink]="['/print-report/',item.key]" class="btn btn-primary btn-sm">View</a>
                    <!-- <a  [routerLink]="['/admin/products/', item.$key]">Edit </a>                   -->
                  </ng-template>
                </data-table-column>
              
              </data-table>
              </table>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- end container-fluid -->
</div>
<!-- end wrapper -->
