<!--The content below is only a placeholder and can be replaced.-->
<div class="accountbg"></div>
<div class="home-btn d-none d-sm-block">
  <a href="index.html" class="text-white"><i class="fas fa-home h2"></i></a>
</div>
<div class="wrapper-page">
  <div class="card card-pages shadow-none">

    <div class="card-body">
      <div class="text-center m-t-0 m-b-15">
        <!-- <a href="index.html" class="logo logo-admin"><img src="assets/images/logo-dark.png" alt="" height="24"></a> -->
      </div>
      <h5 class="font-18 text-center">SIGN IN <b>ONLINE XRAY BD</b></h5>

      <form #f="ngForm" class="form-horizontal m-t-30" action="#">

        <div class="form-group">
          <div class="col-12">
            <label>Email</label>
        <input #email="ngModel" [(ngModel)]="appuser.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" type="text"  placeholder="Email" required>
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
            Email is required.
            <div [hidden]="!email.errors?.pattern">
                Invalid pattern
              </div> 
          </div>
          
    </div>
        </div>

        <div class="form-group">
          <div class="col-12">
            <label>Password</label>
            <input  #password="ngModel" [(ngModel)]="appuser.password" name="password" class="form-control" type="password" required placeholder="Password">
          </div>
        </div>



        <div class="form-group text-center m-t-20">
          <div class="col-12">
            <button [disabled]="!f.valid" (click)="login(f.valid&&appuser)" class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Log In</button>
          </div>
        </div>


      </form>
    </div>

  </div>
</div>
