<div class="header-bg">
    <!-- Navigation Bar-->
    <header id="topnav">

        <!-- end topbar-main -->

        <!-- MENU Start -->
        <div class="navbar-custom">
            <div class="container-fluid">

                <div id="navigation">

                    <!-- Navigation Menu-->
                    <ul class="navigation-menu">
                        <li class="has-submenu">
                            <a href="#"><i class="icon-accelerator"></i> Print Report</a>
                        </li>


                    </ul>
                    <!-- End navigation menu -->
                </div>
                <!-- end #navigation -->
            </div>
            <!-- end container -->
        </div>
        <!-- end navbar-custom -->
    </header>
    <!-- End Navigation Bar-->

</div>
<!-- header-bg -->

<div class="wrapper" id="content" style="text-align: center" #content>
    <div class="container-fluid align-items-center" style="text-align: center" id="contentToConvert">
        <!-- Page-Title -->
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-sm-12">
                    <h3 style="text-decoration: underline;">X-Ray Report</h3>
                </div>

            </div>
            <!-- end row -->
        </div>

        <div class="row">

            <div class="col-xl-6">

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            <th>Patient Name :</th>
                            <td>{{uploadImage.name}}</td>

                        </tr>
                        <tr>
                            <th>Ref by:</th>
                            <td>{{uploadImage.refBy}}</td>
                        </tr>
                        <tr>
                            <th>Age :</th>
                            <td>{{uploadImage.age}}</td>
                        </tr>


                    </table>
                </div>
            </div>

            <div class="col-xl-6">

                <div class="table-responsive">
                    <table class="table table-bordered">

                        <tr>
                            <th>Sex:</th>
                            <td>{{uploadImage.sexId}}</td>
                        </tr>
                        <tr>
                            <th>Date :</th>
                            <td>{{uploadImage.entryDate|date}}</td>
                        </tr>

                    </table>
                </div>
            </div>


        </div>

        <div class="row">
            <div class="col-sm-12">
                <h4 style="text-align: left; text-decoration: underline">Doctor Comments</h4>
                <h6 style="text-align: justify;margin-left: 8%;margin-right: 8%">{{uploadImage.comment}}</h6>
            </div>
        </div>

    </div>
    <!-- end container-fluid -->
</div>
<div class="row">
    <div class="col-sm-12" style="text-align: center;">
        <input type="button" value="Print Report" (click)="captureScreen()" />
    </div>
</div>
<!-- end wrapper -->
