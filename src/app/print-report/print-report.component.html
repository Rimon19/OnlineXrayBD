<div class="header-bg">
    <!-- Navigation Bar-->
    <header id="topnav">

        <!-- end topbar-main -->

        <!-- MENU Start -->
        <div class="navbar-custom">
            <div class="container-fluid">

                <div id="navigation">

                    <!-- Navigation Menu-->
                    <ul class="navigation-menu">
                        <li class="has-submenu">
                            <a href="#"><i class="icon-accelerator"></i> Print Report</a>
                        </li>


                    </ul>
                    <!-- End navigation menu -->
                </div>
                <!-- end #navigation -->
            </div>
            <!-- end container -->
        </div>
        <!-- end navbar-custom -->
    </header>
    <!-- End Navigation Bar-->

</div>
<!-- header-bg -->

<div class="wrapper" id="content" #content>
    <div class="container-fluid align-items-center" style="text-align: center" id="contentToConvert">
        <!-- Page-Title -->
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-sm-12">
                    <h3 style="text-decoration: underline; text-align: center">X-Ray Report</h3>
                </div>

            </div>
            <!-- end row -->
        </div>

        <div class="row" style="text-align: center;margin-left: 14%;margin-right: 5%">

            <div class="col-sm-12">

                <div>
                    <table style="width: 90%; height:140px; border: 1px solid black">
                        <tr>
                            <th style="border-right: 1px solid black;border-bottom: 1px solid black;width: 25%;">Id No :
                            </th>
                            <td style="border-right: 1px solid black;border-bottom: 1px solid black;">
                                {{uploadImage.code}}</td>
                            <th style="border-right: 1px solid black;border-bottom: 1px solid black;">Date :</th>
                            <td colspan="3" style="border-bottom: 1px solid black;">
                                {{uploadImage.entryDate|date}}</td>

                        </tr>
                        <tr>
                            <th style="border-right: 1px solid black;border-bottom: 1px solid black;width: 25%;">Patient
                                Name:
                            </th>
                            <td style="border-right: 1px solid black;border-bottom: 1px solid black;">
                                {{uploadImage.name}}</td>
                            <th style="border-right: 1px solid black;border-bottom: 1px solid black;">Age :</th>
                            <td style="border-right: 1px solid black;border-bottom: 1px solid black;">
                                {{uploadImage.age}}</td>
                            <th style="border-right: 1px solid black;border-bottom: 1px solid black;">Sex:</th>
                            <td style="border-right: 1px solid black;border-bottom: 1px solid black;">
                                {{uploadImage.sexId}}</td>

                        </tr>
                        <tr>
                            <th style="border-right: 1px solid black;width: 25%;">Ref by:</th>
                            <td colspan="5">
                                {{uploadImage.refBy}}</td>
                        </tr>


                    </table>
                </div>
            </div>


        </div>

        <div class="row">
            <div class="col-sm-12">
                <h4 style="text-decoration: underline; text-align:center; margin-top:50px;">
                    {{uploadImage.commentTitle }}</h4>
            </div>
            <div class="col-sm-12" *ngFor='let uI of uploadImage.commentStringArray'>
                <!-- <h4 style="text-align: center; text-decoration: underline">Doctor Comments</h4> -->
                <h6 style=" text-align:left; margin-top:20px;margin-left:100px">{{uI}}</h6>
            </div>
        </div>

    </div>
    <!-- end container-fluid -->
</div>
<div class="row">
    <div class="col-sm-12" style="text-align: center;margin-top:20px;">
        <!-- <input type="button" value="Download Pdf" (click)="captureScreen()" /> -->
        <button [printStyle]="{h3 : {'margin-top': '180px'}}" printSectionId="contentToConvert" ngxPrint>print</button>
    </div>
</div>
<!-- end wrapper -->
