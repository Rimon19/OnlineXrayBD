<div class="wrapper">
    <div class="container-fluid">
        <!-- Page-Title -->
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-sm-6">

                </div>

            </div>
            <!-- end row -->
        </div>

        <div class="row">

            <div class="col-xl-6">

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            <th>Patient Name :</th>
                            <td>{{uploadImage.name}}</td>

                        </tr>
                        <tr>
                            <th>Ref by:</th>
                            <td>{{uploadImage.refBy}}</td>
                        </tr>
                        <tr>
                            <th>Age :</th>
                            <td>{{uploadImage.age}}</td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="col-xl-6">

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            <th>SL No :</th>
                            <td>45</td>

                        </tr>
                        <tr>
                            <th>Sex:</th>
                            <td>{{uploadImage.sexId}}</td>
                        </tr>
                        <tr>
                            <th>Date :</th>
                            <td>{{uploadImage.entryDate|date}}</td>
                        </tr>
                        <tr>
                            <th>Comments :</th>
                            <td><textarea #comment="ngModel" [(ngModel)]="uploadImage.comment" name="comment" cols="30" rows="15" readonly></textarea></td>
                        </tr>

                    </table>
                </div>
            </div>

        </div>
       
    </div>
    <!-- end container-fluid -->
</div>
<!-- end wrapper -->
